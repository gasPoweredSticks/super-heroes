<div class="flex items-center justify-center">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-5 w-64">
      <div class="inline-block relative mt-8 w-full">
        <div class="relative z-0 w-full mb-5">
          <input
            type="text"
            [(ngModel)]="datepickerValue"
            (click)="showDatepicker = !showDatepicker"
            (keydown.escape)="showDatepicker = false"
            placeholder=" "
            required
            class="
              pt-3
              pb-2
              block
              w-full
              px-0
              mt-0
              bg-transparent
              border-0 border-b-2
              appearance-none
              focus:outline-none
              focus:ring-0
              focus:border-black
              border-gray-200
            "
          />
          <label
            for="name"
            class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
            >Date</label
          >

          <div class="absolute top-0 right-0 px-3 py-2">
            <svg
              class="h-6 w-6 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
        </div>

        <!-- <div {{no_of_days.length"></div>
                            <div {{32 - new Date(year, month, 32).getDate()"></div>
                            <div {{new Date(year, month).getDay()"></div> -->
        <div
          class="bg-white mt-12 rounded-lg shadow p-4 absolute top-0 left-0"
          style="width: 17rem"
          [hidden]="!showDatepicker"
          (keydown.away)="showDatepicker = false"
        >
          <div class="flex justify-between items-center mb-2">
            <div>
              <span class="text-lg font-bold text-gray-800">{{
                MONTH_NAMES[month]
              }}</span>
              <span class="ml-1 text-lg text-gray-600 font-normal">{{
                year
              }}</span>
            </div>
            <div>
              <button
                type="button"
                class="
                  transition
                  ease-in-out
                  duration-100
                  inline-flex
                  cursor-pointer
                  hover:bg-gray-200
                  p-1
                  rounded-full
                "
                [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }"
                [disabled]="month === 0 ? true : false"
                (click)="month = month - 1"
                (click)="getNoOfDays()"
              >
                <svg
                  class="h-6 w-6 text-gray-500 inline-flex"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="
                  transition
                  ease-in-out
                  duration-100
                  inline-flex
                  cursor-pointer
                  hover:bg-gray-200
                  p-1
                  rounded-full
                "
                [ngClass]="{
                  'cursor-not-allowed opacity-25': month === 11
                }"
                [disabled]="month === 11 ? true : false"
                (click)="month = month + 1"
                (click)="getNoOfDays()"
              >
                <svg
                  class="h-6 w-6 text-gray-500 inline-flex"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex flex-wrap mb-3 -mx-1">
            <ng-container *ngFor="let day of DAYS; let index = index">
              <div style="width: 14.26%" class="px-1">
                <div class="text-gray-800 font-medium text-center text-xs">
                  {{ day }}
                </div>
              </div>
            </ng-container>
          </div>

          <div class="flex flex-wrap -mx-1">
            <ng-container *ngFor="let blankday of blankdays">
              <div
                style="width: 14.28%"
                class="text-center border-none p-1 border-transparent text-sm"
              ></div>
            </ng-container>
            <ng-container
              *ngFor="
                let date of no_of_days;
                let dateIndex = index;
                trackBy: trackByIdentity
              "
            >
              <div style="width: 14.28%" class="px-1 mb-1">
                <div
                  (click)="getDateValue(date)"
                  class="
                    cursor-pointer
                    text-center text-sm
                    rounded-full
                    leading-loose
                    transition
                    ease-in-out
                    duration-100
                  "
                  [ngClass]="{
                    'bg-blue-500 text-white': isToday(date) === true,
                    'text-gray-700 hover:bg-blue-200': isToday(date) === false
                  }"
                >
                  {{ date }}
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .-z-1 {
    z-index: -1;
  }

  .origin-0 {
    transform-origin: 0%;
  }

  input:focus ~ label,
  input:not(:placeholder-shown) ~ label,
  textarea:focus ~ label,
  textarea:not(:placeholder-shown) ~ label,
  select:focus ~ label,
  select:not([value=""]):valid ~ label {
    --tw-translate-x: 0;
    --tw-translate-y: 0;
    --tw-rotate: 0;
    --tw-skew-x: 0;
    --tw-skew-y: 0;
    transform: translateX(var(--tw-translate-x))
      translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
      skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x))
      scaleY(var(--tw-scale-y));
    --tw-scale-x: 0.75;
    --tw-scale-y: 0.75;
    --tw-translate-y: -1.5rem;
  }

  input:focus ~ label,
  select:focus ~ label {
    --tw-text-opacity: 1;
    color: rgba(0, 0, 0, var(--tw-text-opacity));
    left: 0px;
  }
</style>
